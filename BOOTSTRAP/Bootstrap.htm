<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Exercise</title>
    <!-- Bootstrap CSS --> 
<link 
href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.
 min.css" rel="stylesheet"> 
<!-- Bootstrap JS + Popper.js (for components like dropdowns, 
tooltips) --> 
<script 
src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/poppe
 r.min.js"></script> 
 <script 
src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.mi
 n.js"></script>
</head>
<body class="bg-light d-flex justify-content-center align-items-center 
vh-100"> 
   
  <div class="card shadow p-4" style="width: 340px;"> 
    <h3 class="text-center mb-4">Login</h3> 
    <form> 
      <div class="mb-3"> 
        <label class="form-label">Email</label> 
        <input type="email" class="form-control" placeholder="Enter 
your email"> 
      </div> 
      <div class="mb-3"> 
        <label class="form-label">Password</label>
        <input type="password" class="form-control" placeholder="Enter 
your password"> 
</div> 
<button type="submit" class="btn btn-primary 
w-100">Login</button> 
</form> 
</div>

<div class="container"> 
<div class="row"> 
    <div class="col bg-primary text-white">Column </div> 
<div class="col bg-success text-white">Column 2</div> 
<div class="col bg-danger text-white">Column 3</div> 
</div> 
</div>
<div class="container"> 
<div class="row"> 
<div class="col-4 bg-primary text-white">Type here</div> 
<div class="col-8 bg-success text-white">More text here</div> 
</div> 
</div>

<div class="container"> 
<div class="row"> 
<div class="col-12 col-sm-6 col-lg-4 bg-primary text-white">Context here 1</div> 
<div class="col-12 col-md-6 col-lg-4 bg-success text-white">Context here 2</div> 
<div class="col-12 col-lg-12 col-lg-4 bg-danger text-white">Context here 3</div> 
</div> 
</div>
    
</body>
</html>
